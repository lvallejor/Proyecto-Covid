<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2 class="navsize">Covid19</h2>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item color">
                        <a class="nav-link d-none d-lg-block d-print-block" href="#">Home</a>
                    </li>
                    <li class="nav-item d-none" id="situacionchile">
                        <a class="nav-link" href="#">Situacion Chile</a>
                    </li>
                    <li class="nav-item" id="iniciarsesion">
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sesionModal">
                            Iniciar Sesion
                        </button>
                    </li>
                    <li class="nav-item d-none" id="cerrarsesion">
                        <a class="nav-link" href="#">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Aqui va el grafico -->
    <section class="grafico mt-5">
        <div class="container">

            <canvas id="canvas" style="height: 300px; width: 100%;"></canvas>
        </div>
    </section>

    <!-- spiner -->
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="spinner-border text-success d-none spiner" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>


    <!-- Modal 1 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Estadisticas Covid19</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalgrafico">
                    <div id="chartModalGrafico" style="height: 300px; width: 100%;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Modal del Hito 2 -->


    <!-- Modal -->
    <div class="modal fade" id="sesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingrese Usuario y Correo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="covid-form">
                        <div class="form-group">
                            <label for="js-input-email">Email address</label>
                            <input type="email" class="form-control" id="email-covid" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="js-input-password">Password</label>
                            <input type="password" class="form-control" id="password-covid">
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Aqui va la tabla -->
    <section class="lista mt-5">
        <div class="col-md-12">

            <h2 class="text-center">Situacion Mundial</h2>
            <div id="js-table-wrapper" class="col-md-12">
                <table id="insta-photos" class="table">
                    <thead class=" thead-dark">
                        <tr>
                            <th scope="col">Pais</th>
                            <th scope="col">Casos activos</th>
                            <th scope="col">Casos Confirmados</th>
                            <th scope="col">Casos muertos</th>
                            <th scope="col">Casos recuperados</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody class="tabla-general">

                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <!-- Aqui va le Jquery y Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Chart -->

    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>

    <!-- Canvas -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


    <script src="assets/scripts.js"></script>
</body>

</html>
